                    <label for="message" class="text-gray-600">Message</label>
                    <textarea id="message" name="message" rows="4" class="border p-2 rounded"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Send</button>
